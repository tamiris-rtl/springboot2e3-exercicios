name: Java CI with Spring Boot

on:
  push:
    branches:
      - main
      - teste

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Copiando repositório
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Executando permissões para o maven
        run: chmod +x mvnw

      - name: ativando mysql
        run:
          sudo /etc/init.d/mysql start

      - name: Build do projeto
        run: |
          ./mvnw clean install

      # Adicionando condição para executar apenas na branch 'teste'
      - name: Upload para a branch main
        if: github.event_name == 'push' && github.ref == 'refs/heads/teste'
        run: |
          git branch -a  # Exibe as branches disponíveis para fins de debug
          git fetch origin main:main || git checkout -b main origin/main
          git merge ${{ github.sha }}
          git push origin main

